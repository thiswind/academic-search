version: '3.8'

services:
  web:
    build: .
    ports:
      - "25427:25427"
    volumes:
      - .:/app
      - ./config.example.json:/app/config.example.json:ro
    restart: unless-stopped
    depends_on:
      - chrome
    environment:
      - SELENIUM_REMOTE_URL=http://chrome:4444
      - OPENAI_API_KEY=your-api-key-here
      - OPENAI_API_BASE=https://apinexus.net/v1

  chrome:
    image: seleniarm/standalone-chromium:4.10.0
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_START_XVFB=false
      - SE_NODE_MAX_SESSIONS=8
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    healthcheck:
      test: ["CMD", "/opt/bin/check-grid.sh", "--host", "0.0.0.0", "--port", "4444"]
      interval: 10s
      timeout: 5s
      retries: 3 